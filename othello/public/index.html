<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
		integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
	<link rel="stylesheet" href="css/style.css" />
	<title>Othello Chat</title>
</head>

<body>
	<div class="join-container">
		<header class="join-header">
			<h1><i class="fas fa-smile"></i> Othello</h1>
		</header>
		<main class="join-main">
			<form action="main.html">
				<div class="form-control">
					<label for="username">Nom d'utilisateur</label>
					<input type="text" name="username" id="username" placeholder="Entrer votre nom d'utilisateur..." required />
				</div>
				<div class="form-control">
					<label for="room">Salle</label>
					<select name="room" id="room">
						<option value="Salle 1">Salle 1</option>
						<option value="Salle 2">Salle 2</option>
						<option value="Salle 3">Salle 3</option>
						<option value="Salle 4">Salle 4</option>
						<option value="Salle 5">Salle 5</option>
						<option value="Salle 6">Salle 6</option>
					</select>
				</div>
				<button type="submit" class="btn">Rejoindre la salle</button>
			</form>
		</main>
	</div>
</body>

</html>
